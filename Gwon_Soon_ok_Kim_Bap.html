<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>권순옥 김밥</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: white;
      color: #111;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .image-section {
      position: relative;
    }
    .image-section img {
      width: 100%;
      display: block;
      object-fit: cover;
      height: 400px;
    }
    .info-section {
      padding: 2rem 1.5rem;
    }
    .title {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    .subtitle {
      font-size: 18px;
      color: #555;
      margin-left: 0.5rem;
    }
    .info-list {
      font-size: 18px;
      line-height: 2;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-section">
      <img src="https://i.imgur.com/g1nxTSi.jpg" alt="권순옥김밥" />
    </div>
    <div class="info-section">
      <div class="title">권순옥 김밥 <span class="subtitle">분식</span></div>
      <div class="info-list">
        도로명<br/>
        영업시간<br/>
        번호<br/>
        대표메뉴<br/>
        제휴혜택
      </div>
    </div>
  </div>
</body>
</html>
