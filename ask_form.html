<script>
  // í…Œë§ˆ ì „í™˜ ë¡œì§
  const themeToggle = document.getElementById('theme-toggle');
  const htmlElement = document.documentElement;
  if (htmlElement.classList.contains('dark-mode')) {
    themeToggle.checked = true;
  }
  themeToggle.addEventListener('change', () => {
    if (themeToggle.checked) {
      htmlElement.classList.add('dark-mode');
      localStorage.setItem('theme', 'dark');
    } else {
      htmlElement.classList.remove('dark-mode');
      localStorage.setItem('theme', 'light');
    }
  });
</script>


<script type="module">
  import { auth, db } from "./firebase.js";
  import {
    addDoc, collection, serverTimestamp, Timestamp
  } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
  import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

  const form   = document.getElementById("inquiryForm");
  const status = document.getElementById("status");

  let currentEmail = "unknown";
  let currentUid   = null;
  onAuthStateChanged(auth, (user) => {
    currentEmail = user?.email ?? "unknown";
    currentUid   = user?.uid ?? null;
  });

  const esc = (s) => String(s)
    .replaceAll("&","&amp;").replaceAll("<","&lt;")
    .replaceAll(">","&gt;").replaceAll('"',"&quot;")
    .replaceAll("'","&#039;");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const subject = document.getElementById("subject").value.trim();
    const message = document.getElementById("message").value.trim();

    if (!subject || !message) {
      status.textContent = "ì œëª©ê³¼ ë‚´ìš©ì„ ëª¨ë‘ ì…ë ¥í•´ì£¼ì„¸ìš”.";
      status.className = "status error";
      return;
    }

    // ë²„íŠ¼ ì ê¹ ë¹„í™œì„±í™”
    const submitBtn = form.querySelector('button[type="submit"]');
    submitBtn.disabled = true;
    status.textContent = "ì œì¶œ ì¤‘...";
    status.className = "status";

    try {
      //
      await addDoc(collection(db, "inquiries"), {
        // ì‹ ê·œ
        title: esc(subject),
        content: esc(message),
        email: currentEmail,
        uid: currentUid,
        isPublic: true,
        createdAt: serverTimestamp(),
        createdAtClient: Timestamp.now(),
        // ê³¼ê±° í˜¸í™˜(í˜¹ì‹œ ì˜ˆì „ ì½”ë“œë¡œë„ ë³¼ ìˆ˜ ìˆê²Œ)
        subject: esc(subject),
        message: esc(message),
        timestamp: serverTimestamp()
      });

      status.textContent = "ë¬¸ì˜ê°€ ì„±ê³µì ìœ¼ë¡œ ì œì¶œë˜ì—ˆìŠµë‹ˆë‹¤!";
      status.className = "status success";
      form.reset();

      // âœ… ì œì¶œ í›„ ëª©ë¡ í˜ì´ì§€ë¡œ ì´ë™
      setTimeout(() => { location.href = "ask.html"; }, 1000);
    } catch (err) {
      console.error("ë¬¸ì˜ ì œì¶œ ì˜¤ë¥˜:", err);
      status.textContent = "ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤. ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.";
      status.className = "status error";
    } finally {
      submitBtn.disabled = false;
    }
  });
</script>
