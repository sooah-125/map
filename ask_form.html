<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>성서제휴맵 - 문의하기</title>

  <script>
    // 페이지가 깜빡이는 현상(FOUC)을 막기 위해, CSS를 읽기 전에 테마를 먼저 적용합니다.
    (function() {
      const savedTheme = localStorage.getItem('theme') || 'light';
      if (savedTheme === 'dark') {
        document.documentElement.classList.add('dark-mode');
      }
    })();
  </script>

  <style>
    /* --- 테마별 색상 변수 정의 --- */
    :root {
      /* 라이트 모드 (기본값) */
      --bg-color: #f5f5f7;
      --bg-gradient-start: rgba(245, 245, 247, 0.9);
      --bg-gradient-end: rgba(220, 220, 225, 0.95);
      --text-color: #1d1d1f;
      --text-color-secondary: #6e6e73;
      --header-bg: rgba(255, 255, 255, 0.7);
      --card-bg: rgba(255, 255, 255, 0.8);
      --border-color: rgba(0, 0, 0, 0.1);
      --input-bg: rgba(230, 230, 235, 0.7);
      --signup-bg: #000;
      --signup-text: #fff;
      --apple-blue: #007aff;
      --apple-blur: saturate(180%) blur(20px);
    }

    html.dark-mode {
      /* 다크 모드 */
      --bg-color: #111112;
      --bg-gradient-start: rgba(17, 17, 18, 0.85);
      --bg-gradient-end: rgba(51, 51, 53, 0.95);
      --text-color: #f5f5f7;
      --text-color-secondary: #86868b;
      --header-bg: rgba(28, 28, 30, 0.7);
      --card-bg: rgba(44, 44, 46, 0.85);
      --border-color: rgba(255, 255, 255, 0.15);
      --input-bg: rgba(60, 60, 62, 0.7);
      --signup-bg: #fff;
      --signup-text: #000;
    }

    /* --- 기본 스타일 (변수 사용) --- */
    body {
      margin: 0;
     font-family: sans-serif;
      color: var(--text-color);
      min-height: 100vh;
      overflow: hidden;
  height: 100vh;
      background-color: var(--bg-color);
      background-image: url('22235_23589_729.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      transition: background-color 0.3s, color 0.3s;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 8rem 2rem 6rem 2rem;
      min-height: 100vh;
      box-sizing: border-box;
      background: linear-gradient(to bottom, var(--bg-gradient-start), var(--bg-gradient-end));
      transition: background 0.3s;
    }

    /* --- Header (헤더) --- */
    header {
      position: fixed; top: 0; width: 100%;
      display: flex; justify-content: space-between; align-items: center;
      padding: 1rem 1.5rem; z-index: 1000; box-sizing: border-box;
      background-color: var(--header-bg);
      backdrop-filter: var(--apple-blur); -webkit-backdrop-filter: var(--apple-blur);
      border-bottom: 1px solid var(--border-color);
      transition: background-color 0.3s, border-color 0.3s;
    }
    .school-name { font-size: 1.5rem; font-weight: 600; color: var(--text-color); text-decoration: none; transition: color 0.3s; }
    .school-name:hover { color: var(--apple-blue); }
    .nav-buttons > .nav-list { list-style: none; display: flex; gap: 1rem; margin: 0; padding: 0; align-items: center; }
    .nav-buttons a, .nav-buttons .dropbtn, .nav-buttons button {
      color: var(--text-color); background: transparent; border: none;
      font-size: 1rem; font-weight: 500; text-decoration: none;
      cursor: pointer; white-space: nowrap; transition: color 0.3s ease;
    }
    .nav-buttons a:hover, .nav-buttons .dropbtn:hover, .nav-buttons button:hover { color: var(--apple-blue); }
    .nav-buttons .signup {
      background-color: var(--signup-bg); color: var(--signup-text);
      border-radius: 999px; padding: 0.4rem 1rem; font-weight: 600;
      transition: background-color 0.3s, color 0.3s;
    }

    /* --- 드롭다운 메뉴 --- */
    .dropdown { position: relative; }
    .dropdown-content {
      display: none; position: absolute; top: 150%; left: 50%;
      transform: translateX(-50%); min-width: 160px; border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2); z-index: 1001;
      list-style: none; padding: 0.5rem 0; margin: 0; overflow: hidden; 
      background-color: var(--card-bg);
      backdrop-filter: var(--apple-blur); -webkit-backdrop-filter: var(--apple-blur);
      border: 1px solid var(--border-color);
    }
    .dropdown:hover .dropdown-content { display: block; }
    .dropdown-content li a {
      display: block; padding: 0.7rem 1.2rem; color: var(--text-color);
      text-decoration: none; font-size: 0.95rem; 
      transition: background-color 0.2s, color 0.2s;
    }
    .dropdown-content li a:hover { background-color: var(--apple-blue); color: #fff; }
    
    /* --- 테마 전환 토글 스위치 --- */
    .theme-switcher { display: flex; align-items: center; }
    #theme-toggle { display: none; }
    #theme-toggle + label {
      position: relative; display: flex; align-items: center;
      width: 50px; height: 28px; background-color: #ccc;
      border-radius: 999px; cursor: pointer; transition: background-color 0.3s;
    }
    #theme-toggle + label::before {
      content: ''; position: absolute; left: 3px;
      width: 22px; height: 22px; background-color: white;
      border-radius: 50%; transition: transform 0.3s;
    }
    #theme-toggle + label .icon { position: absolute; font-size: 14px; transition: opacity 0.3s; user-select: none; }
    #theme-toggle + label .sun-icon { right: 5px; opacity: 1; }
    #theme-toggle + label .moon-icon { left: 5px; opacity: 0; }
    #theme-toggle:checked + label { background-color: var(--apple-blue); }
    #theme-toggle:checked + label::before { transform: translateX(22px); }
    #theme-toggle:checked + label .sun-icon { opacity: 0; }
    #theme-toggle:checked + label .moon-icon { opacity: 1; }

    /* --- 문의 폼 컨테이너 (카드 스타일) --- */
    .form-wrapper {
      background-color: var(--card-bg);
      backdrop-filter: var(--apple-blur); -webkit-backdrop-filter: var(--apple-blur);
      border: 1px solid var(--border-color);
      padding: 2.5rem;
      border-radius: 22px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 600px;
      box-sizing: border-box;
    }

    .form-wrapper h2 {
      text-align: center;
      margin: 0 0 2rem 0;
      font-size: 2.2rem;
      font-weight: 600;
      color: var(--text-color);
    }

    .form-wrapper label {
      font-weight: 500;
      display: block;
      margin-bottom: 0.5rem;
      color: var(--text-color-secondary);
    }

    .form-wrapper input,
    .form-wrapper textarea {
      width: 100%;
      padding: 0.9rem 1rem;
      margin-bottom: 1.5rem;
      border-radius: 12px;
      border: 1px solid var(--border-color);
      background-color: var(--input-bg);
      color: var(--text-color);
      font-size: 1rem;
      box-sizing: border-box;
      transition: border-color 0.3s, box-shadow 0.3s;
      resize: vertical;
    }
    .form-wrapper input:focus,
    .form-wrapper textarea:focus {
      outline: none;
      border-color: var(--apple-blue);
      box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.3);
    }

    .form-wrapper textarea {
      min-height: 150px;
    }

    .form-wrapper button[type="submit"] {
      width: 100%;
      padding: 0.9rem;
      border: none;
      border-radius: 999px;
      background-color: var(--signup-bg);
      color: var(--signup-text);
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 1rem;
      transition: filter 0.3s, transform 0.3s;
    }
    .form-wrapper button[type="submit"]:hover {
      filter: brightness(1.2);
      transform: scale(1.02);
    }

    .status {
      text-align: center;
      margin-top: 1.5rem;
      font-weight: 500;
      height: 1.2rem; /* 메시지 표시 공간 확보 */
    }
    .status.success { color: #32d74b; }
    .status.error { color: #ff453a; }
  </style>
</head>
<body>

<header>
  <div class="school-name">KBU Partner Map</div>
  <nav class="nav-buttons">
    <ul class="nav-list">
      <li><a href="index.html">HOME</a></li>
      <li><a href="map.html">지도</a></li>
      <li class="dropdown">
        <a href="#" class="dropbtn">리스트</a>
        <ul class="dropdown-content">
          <li><a href="list_restourant.html">식당 제휴</a></li>
          <li><a href="list_leisure.html">여가 제휴</a></li>
        </ul>
      </li>
      <li><a href="external.html">외부업체</a></li>
      <li class="theme-switcher">
        <input type="checkbox" id="theme-toggle">
        <label for="theme-toggle">
            <span class="icon sun-icon">☀️</span>
            <span class="icon moon-icon">🌙</span>
        </label>
      </li>
      <li><button id="hamburger-btn" style="font-size: 1.5rem; padding-bottom: 4px;">☰</button></li>
      <li><a href="login.html" class="signup">Sign Up</a></li>
    </ul>
  </nav>
</header>

<main>
  <div class="form-wrapper">
    <h2>문의하기</h2>
    <form id="inquiryForm">
      <label for="subject">제목</label>
      <input type="text" id="subject" placeholder="제목을 입력하세요" required>

      <label for="message">문의 내용</label>
      <textarea id="message" placeholder="문의하실 내용을 자세히 적어주세요." required></textarea>

      <button type="submit">제출</button>
    </form>
    <div class="status" id="status"></div>
  </div>
</main>

<script>
  // 테마 전환 로직
  const themeToggle = document.getElementById('theme-toggle');
  const htmlElement = document.documentElement;
  if (htmlElement.classList.contains('dark-mode')) {
    themeToggle.checked = true;
  }
  themeToggle.addEventListener('change', () => {
    if (themeToggle.checked) {
      htmlElement.classList.add('dark-mode');
      localStorage.setItem('theme', 'dark');
    } else {
      htmlElement.classList.remove('dark-mode');
      localStorage.setItem('theme', 'light');
    }
  });
</script>


<script type="module">
  import { auth, db } from "./firebase.js";
  import {
    addDoc, collection, serverTimestamp, Timestamp
  } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
  import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

  const form   = document.getElementById("inquiryForm");
  const status = document.getElementById("status");

  let currentEmail = "unknown";
  let currentUid   = null;
  onAuthStateChanged(auth, (user) => {
    currentEmail = user?.email ?? "unknown";
    currentUid   = user?.uid ?? null;
  });

  const esc = (s) => String(s)
    .replaceAll("&","&amp;").replaceAll("<","&lt;")
    .replaceAll(">","&gt;").replaceAll('"',"&quot;")
    .replaceAll("'","&#039;");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const subject = document.getElementById("subject").value.trim();
    const message = document.getElementById("message").value.trim();

    if (!subject || !message) {
      status.textContent = "제목과 내용을 모두 입력해주세요.";
      status.className = "status error";
      return;
    }

    // 버튼 잠깐 비활성화
    const submitBtn = form.querySelector('button[type="submit"]');
    submitBtn.disabled = true;
    status.textContent = "제출 중...";
    status.className = "status";

    try {
      //
      await addDoc(collection(db, "inquiries"), {
        // 신규
        title: esc(subject),
        content: esc(message),
        email: currentEmail,
        uid: currentUid,
        isPublic: true,
        createdAt: serverTimestamp(),
        createdAtClient: Timestamp.now(),
        // 과거 호환(혹시 예전 코드로도 볼 수 있게)
        subject: esc(subject),
        message: esc(message),
        timestamp: serverTimestamp()
      });

      status.textContent = "문의가 성공적으로 제출되었습니다!";
      status.className = "status success";
      form.reset();

      // ✅ 제출 후 목록 페이지로 이동
      setTimeout(() => { location.href = "ask.html"; }, 1000);
    } catch (err) {
      console.error("문의 제출 오류:", err);
      status.textContent = "오류가 발생했습니다. 다시 시도해주세요.";
      status.className = "status error";
    } finally {
      submitBtn.disabled = false;
    }
  });
</script>


</body>
