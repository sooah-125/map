    .dropdown:hover .dropdown-content { display: block; }
    .dropdown .dropdown-content:hover { display: block; }
    .dropdown-content li a { display: block; padding: 0.7rem 1.2rem; color: var(--text-color); text-decoration: none; font-size: 0.95rem; transition: background-color 0.2s, color 0.2s; }

    #theme-toggle:checked + label { background-color: var(--apple-blue); }

    .main-title { text-align: center; font-size: 3.5rem; font-weight: 700; margin-bottom: 0.5rem; color: var(--text-color); }

    .initial-section { width: 100%; max-width: 1200px; margin-bottom: 4rem; }

    .card-row { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 2rem; }
    .card { background-color: var(--card-bg); color: var(--text-color); border-radius: 22px; padding: 1.2rem; box-shadow: 0 10px 30px rgba(0,0,0,0.1); display: flex; flex-direction: column; align-items: center; transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s; border: 1px solid var(--border-color); backdrop-filter: var(--apple-blur); -webkit-backdrop-filter: var(--apple-blur); }
    .card:hover { transform: translateY(-8px); box-shadow: 0 15px 40px rgba(0,0,0,0.2); }
    .card h3 { margin: 1rem 0 0.2rem 0; font-size: 1.25rem; font-weight: 600; }
    .card p { margin: 0.2rem 0; color: var(--text-color-secondary); font-weight: 500; }
    .image-wrapper { position: relative; width: 100%; padding-bottom: 66.66%; height: 0; border-radius: 14px; overflow: hidden; background-color: var(--border-color); }
    .card img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; transition: transform 0.4s ease, filter 0.4s ease; }
    .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.6); color: #f5f5f7; display: flex; flex-direction: column; justify-content: center; padding: 1rem; box-sizing: border-box; opacity: 0; pointer-events: none; transition: opacity 0.4s ease; z-index: 2; }
    .card:hover img { transform: scale(1.05); filter: blur(2px); }
    .card:hover .overlay { opacity: 1; pointer-events: auto; }
    .info-row { display: flex; gap: 0.5rem; margin-bottom: 0.4rem; font-size: 0.9rem; }
    .label { flex-shrink: 0; font-weight: 600; opacity: 0.8; }
    .value { font-weight: 400; }

    /* --- 맨 위로 가기 버튼 --- */
    #scrollTopBtn { display: none; position: fixed; bottom: 30px; right: 30px; z-index: 99; border: none; outline: none; background-color: var(--card-bg); color: var(--text-color); cursor: pointer; padding: 0; width: 50px; height: 50px; border-radius: 50%; font-size: 1.5rem; box-shadow: 0 5px 15px rgba(0,0,0,0.2); transition: all 0.3s; backdrop-filter: var(--apple-blur); -webkit-backdrop-filter: var(--apple-blur); border: 1px solid var(--border-color); }
    #scrollTopBtn:hover { filter: brightness(1.2); transform: scale(1.1); }

  <script>
    // 공통 UI 스크립트 (사이드바, 테마, 스크롤탑)
    const hamburgerBtn = document.getElementById("hamburger-btn");
    const sideNav = document.getElementById("side-nav");
    const closeBtn = document.querySelector("#side-nav .close-btn");
    const overlay = document.getElementById("overlay");
    const sideListBtn = document.getElementById("side-list-btn");
    const sideListSubmenu = document.getElementById("side-list-submenu");
    const themeToggle = document.getElementById('theme-toggle');
    const htmlElement = document.documentElement;
    const scrollTopBtn = document.getElementById("scrollTopBtn");

    hamburgerBtn?.addEventListener("click", () => { sideNav.classList.add("open"); overlay.classList.add("active"); });
    closeBtn?.addEventListener("click", () => { sideNav.classList.remove("open"); overlay.classList.remove("active"); });
    overlay?.addEventListener("click", () => { sideNav.classList.remove("open"); overlay.classList.remove("active"); });
    sideListBtn?.addEventListener("click", () => {
      const isOpen = sideListSubmenu.style.display === "flex";
      sideListSubmenu.style.display = isOpen ? "none" : "flex";
      sideListBtn.innerHTML = isOpen ? "리스트로 보기 ⏷" : "리스트로 보기 ⏶";
    });

    if (htmlElement.classList.contains('dark-mode')) { themeToggle.checked = true; }
    themeToggle.addEventListener('change', () => {
      if (themeToggle.checked) { htmlElement.classList.add('dark-mode'); localStorage.setItem('theme', 'dark'); } 
      else { htmlElement.classList.remove('dark-mode'); localStorage.setItem('theme', 'light'); }
    });

    window.addEventListener("scroll", () => { scrollTopBtn.style.display = (window.scrollY > 100) ? "block" : "none"; });
    scrollTopBtn.addEventListener("click", () => { window.scrollTo({ top: 0, behavior: 'smooth' }); });

    

    // 카드 동적 생성 스크립트
    function getInitial(text) {
      if (!text) return null;
      const initials = "ㄱㄲㄴㄷㄸㄹㅁㅂㅃㅅㅆㅇㅈㅉㅊㅋㅌㅍㅎ";
      const charCode = text.charCodeAt(0) - 44032;
      if (charCode < 0 || charCode > 11171) return null;
      return initials[Math.floor(charCode / 588)];
    }

    const leisureData = storeData.filter(store => store.category === '여가');
    leisureData.forEach(store => {
      const initial = getInitial(store.name);
      if (!initial) return;

      const section = document.getElementById(initial);
      if (section) {
        const cardRow = section.querySelector('.card-row');
        const cardHTML = `
          <div class="card">
            <div class="image-wrapper">
              <img src="${store.image}" alt="${store.name}" />
              <div class="overlay">
                <div class="info-row"><span class="label">혜택:</span><span class="value">${store.benefit}</span></div>
                <div class="info-row"><span class="label">시간:</span><span class="value">${store.hours}</span></div>
                <div class="info-row"><span class="label">번호:</span><span class="value">${store.phone}</span></div>
              </div>
            </div>
            <h3>${store.name}</h3>
            <p>${store.type || '서비스'}</p>
          </div>
        `;
        cardRow.innerHTML += cardHTML;
      }
    });
  </script>

  <script type="module">
  import { auth } from "./firebase.js";
  import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

  onAuthStateChanged(auth, (user) => {
    const signupBtnContainer = document.querySelector(".signup")?.parentNode;
    if (!signupBtnContainer) return;

    const oldBtn = signupBtnContainer.querySelector(".signup");
    const newBtn = oldBtn.cloneNode(true);
    oldBtn.parentNode.replaceChild(newBtn, oldBtn);

    if (user) {
      newBtn.textContent = "Log out";
      newBtn.removeAttribute("href");
      newBtn.onclick = async (e) => { e.preventDefault(); await signOut(auth); location.reload(); };
    } else {
      newBtn.textContent = "Sign Up";
      newBtn.href = "login.html";
      newBtn.onclick = null;
    }
  });
</script>
<!-- 로그인 가드 -->
<script type="module">
  import { auth, guardRequireVerifiedAuth } from "./firebase.js";
  import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

  // ① 인증 가드: 미로그인/미인증이면 login.html로 보냄
  guardRequireVerifiedAuth("login.html");

  // ② 인증 OK면 화면 보이기
  onAuthStateChanged(auth, (user) => {
    if (user && user.emailVerified) {
      document.documentElement.classList.remove('auth-check');
    }
  });
</script>
