<script type="module">
  import { auth } from "./firebase.js";
  import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

  onAuthStateChanged(auth, (user) => {
    const signupBtnContainer = document.querySelector(".signup")?.parentNode;
    if (!signupBtnContainer) return;

    // a.signupì„ ì•ˆì „í•˜ê²Œ êµì²´í•´ í´ë¦­ í•¸ë“¤ëŸ¬ ê¼¬ì„ ë°©ì§€
    const oldBtn = signupBtnContainer.querySelector(".signup");
    const newBtn = oldBtn.cloneNode(true);
    oldBtn.parentNode.replaceChild(newBtn, oldBtn);

    if (user) {
      newBtn.textContent = "Log out";
      newBtn.removeAttribute("href");
      newBtn.onclick = async (e) => {
        e.preventDefault();
        await signOut(auth);
        location.reload();
      };
    } else {
      newBtn.textContent = "Sign Up";
      newBtn.href = "login.html";
      newBtn.onclick = null;
    }
  });
</script>
