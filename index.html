<script>
  // 사이드바 관련 스크립트 (기존 유지)
  const hamburgerBtn = document.getElementById("hamburger-btn");
  const sideNav = document.getElementById("side-nav");
  const closeBtn = document.querySelector("#side-nav .close-btn");
  const overlay = document.getElementById("overlay");
  const sideListBtn = document.getElementById("side-list-btn");
  const sideListSubmenu = document.getElementById("side-list-submenu");

  hamburgerBtn?.addEventListener("click", () => {
    sideNav.classList.add("open");
    overlay.classList.add("active");
  });
  closeBtn?.addEventListener("click", () => {
    sideNav.classList.remove("open");
    overlay.classList.remove("active");
  });
  overlay?.addEventListener("click", () => {
    sideNav.classList.remove("open");
    overlay.classList.remove("active");
  });
  sideListBtn?.addEventListener("click", () => {
    const isOpen = sideListSubmenu.style.display === "flex";
    sideListSubmenu.style.display = isOpen ? "none" : "flex";
    sideListBtn.innerHTML = isOpen ? "리스트로 보기 ⏷" : "리스트로 보기 ⏶";
    sideListBtn.setAttribute("aria-expanded", isOpen ? "false" : "true");
  });

  // --- 테마 전환 로직 ---
  const themeToggle = document.getElementById('theme-toggle');
  const htmlElement = document.documentElement;

  // 페이지 로드 시, 저장된 테마에 맞춰 토글 스위치 상태 설정
  if (htmlElement.classList.contains('dark-mode')) {
    themeToggle.checked = true;
  }

  // 토글 스위치 클릭 이벤트
  themeToggle.addEventListener('change', () => {
    if (themeToggle.checked) {
      htmlElement.classList.add('dark-mode');
      localStorage.setItem('theme', 'dark');
    } else {
      htmlElement.classList.remove('dark-mode');
      localStorage.setItem('theme', 'light');
    }
  });
</script>

<script type="module">
  import { auth } from "./firebase.js";
  import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

  onAuthStateChanged(auth, (user) => {
    const signupBtnContainer = document.querySelector(".signup")?.parentNode;
    if (!signupBtnContainer) return;

    // a.signup을 안전하게 교체해 클릭 핸들러 꼬임 방지
    const oldBtn = signupBtnContainer.querySelector(".signup");
    const newBtn = oldBtn.cloneNode(true);
    oldBtn.parentNode.replaceChild(newBtn, oldBtn);

    if (user) {
      newBtn.textContent = "Log out";
      newBtn.removeAttribute("href");
      newBtn.onclick = async (e) => {
        e.preventDefault();
        await signOut(auth);
        location.reload();
      };
    } else {
      newBtn.textContent = "Sign Up";
      newBtn.href = "login.html";
      newBtn.onclick = null;
    }
  });
</script>
