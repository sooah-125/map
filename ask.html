<script>
  // ì‚¬ì´ë“œë°” ë° í…Œë§ˆ ì „í™˜ ìŠ¤í¬ë¦½íŠ¸
  const hamburgerBtn = document.getElementById("hamburger-btn");
  const sideNav = document.getElementById("side-nav");
  const closeBtn = document.querySelector("#side-nav .close-btn");
  const overlay = document.getElementById("overlay");
  const sideListBtn = document.getElementById("side-list-btn");
  const sideListSubmenu = document.getElementById("side-list-submenu");

  hamburgerBtn?.addEventListener("click", () => { sideNav.classList.add("open"); overlay.classList.add("active"); });
  closeBtn?.addEventListener("click", () => { sideNav.classList.remove("open"); overlay.classList.remove("active"); });
  overlay?.addEventListener("click", () => { sideNav.classList.remove("open"); overlay.classList.remove("active"); });
  sideListBtn?.addEventListener("click", () => {
    const isOpen = sideListSubmenu.style.display === "flex";
    sideListSubmenu.style.display = isOpen ? "none" : "flex";
    sideListBtn.innerHTML = isOpen ? "ë¦¬ìŠ¤íŠ¸ë¡œ ë³´ê¸° â·" : "ë¦¬ìŠ¤íŠ¸ë¡œ ë³´ê¸° â¶";
    sideListBtn.setAttribute("aria-expanded", isOpen ? "false" : "true");
  });

  const themeToggle = document.getElementById('theme-toggle');
  const htmlElement = document.documentElement;
  if (htmlElement.classList.contains('dark-mode')) {
    themeToggle.checked = true;
  }
  themeToggle.addEventListener('change', () => {
    if (themeToggle.checked) {
      htmlElement.classList.add('dark-mode');
      localStorage.setItem('theme', 'dark');
    } else {
      htmlElement.classList.remove('dark-mode');
      localStorage.setItem('theme', 'light');
    }
  });
</script>


<script type="module">
  // ê³µí†µ ëª¨ë“ˆ import (ê²½ë¡œ: ask.htmlê³¼ ê°™ì€ í´ë”ë©´ ./firebase.js)
  import { app, auth, db } from "./firebase.js";
  import {
    onAuthStateChanged, signOut
  } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
  import {
    collection, getDocs
  } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  // --- ì§„ë‹¨ ë¡œê·¸: ì—¬ê¸°ê¹Œì§€ ì°íˆë©´ firebase.js import ì„±ê³µ ---
  console.log("Project ID:", app.options.projectId);
  console.log("Auth OK?", !!auth, "DB OK?", !!db);

  // --- ë¡œê·¸ì¸ ë²„íŠ¼ í† ê¸€(ë‹¨ì¼) ---
  const authBtn = document.getElementById("auth-btn");
  onAuthStateChanged(auth, (user) => {
    if (!authBtn) return;
    if (user) {
      authBtn.textContent = "Log out";
      authBtn.href = "#";
      authBtn.onclick = async (e) => {
        e.preventDefault();
        try { await signOut(auth); location.reload(); }
        catch (err) { console.error(err); alert("ë¡œê·¸ì•„ì›ƒ ì¤‘ ì˜¤ë¥˜"); }
      };
    } else {
      authBtn.textContent = "Sign Up";
      authBtn.href = "login.html";
      authBtn.onclick = null;
    }
  });

  // --- ëª©ë¡ ë¡œë”(ì¸ë±ìŠ¤ ì—†ì–´ë„ ë™ì‘, ê³¼ê±°/ì‹ ê·œ ìŠ¤í‚¤ë§ˆ ëª¨ë‘ í‘œì‹œ) ---
  const box = document.getElementById("inquiryList");
  const esc = (s) => String(s)
    .replaceAll("&","&amp;").replaceAll("<","&lt;")
    .replaceAll(">","&gt;").replaceAll('"',"&quot;").replaceAll("'","&#039;");
  const fmt = (d) => {
    const p=(n)=>String(n).padStart(2,"0");
    return `${d.getFullYear()}.${p(d.getMonth()+1)}.${p(d.getDate())} ${p(d.getHours())}:${p(d.getMinutes())}`;
  };

  async function load() {
    if (!box) return;
    box.innerHTML = `<p>ë¬¸ì˜ ë‚´ì—­ì„ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ì…ë‹ˆë‹¤...</p>`;
    try {
      const snap = await getDocs(collection(db, "inquiries"));
      if (snap.empty) { box.innerHTML = `<p>ë“±ë¡ëœ ë¬¸ì˜ê°€ ì—†ìŠµë‹ˆë‹¤.</p>`; return; }

      const rows = [];
      snap.forEach(doc => {
        const d = doc.data();
        const isPublic = (d.isPublic === undefined) ? true : !!d.isPublic; // ê³¼ê±° ë¬¸ì„œ ì‚´ë¦¬ê¸°
        if (!isPublic) return;

        const title   = esc(d.title   ?? d.subject ?? "ì œëª© ì—†ìŒ");
        const content = esc(d.content ?? d.message ?? "");
        const created = d.createdAt?.toDate?.() ?? d.timestamp?.toDate?.() ?? null;

        rows.push({
          title, content,
          when: created ? fmt(created) : "",
          order: created ? created.getTime() : 0
        });
      });

      rows.sort((a,b)=>b.order - a.order);
      box.innerHTML = rows.map(r => `
        <div class="inquiry-item">
          <h3>${r.title}</h3>
          <p>${r.content.length>120 ? r.content.slice(0,120)+"â€¦" : r.content}</p>
          <div class="inquiry-meta"><span>${r.when}</span></div>
        </div>
      `).join("");
    } catch (e) {
      console.error(e);
      box.innerHTML = `<p>ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¤ì§€ ëª»í–ˆìŠµë‹ˆë‹¤. ì½˜ì†”ì„ í™•ì¸í•˜ì„¸ìš”.</p>`;
    }
  }

  load();
</script>
